<mat-nav-list style="height: 100%;">
    <a mat-list-item  *ngFor="let RMD of RequestMoneyData">
      <div class="container">
        <div class="form-group row">
            <span mat-line class="font-light text-muted">Requested By: {{RMD.UserName}} || {{RMD.MobileNo}} </span>
        </div>  
        <div class="form-group row">
              <div class="col-6 col-form-label">
                  <span mat-line class="m-t-30 m-b-0">  
                    <input matInput (input)="Onchange($event.target.value,RMD.RequestId)" value="{{RMD.Amount}}">
                  </span>
                  <span mat-line class="m-t-30 m-b-0">{{RMD.Ldate}}</span>
                  <span mat-line class="m-t-30 m-b-0">{{RMD.LTime}}</span>
              </div>
                <span mat-line class="col-2 m-t-30 m-b-0"><mat-icon class="text-success" (click)="AcceptRequest(RMD)">done_outline</mat-icon></span>
                <span mat-line class="col-2 m-t-30 m-b-0"><mat-icon class="text-danger"  (click)="RejectRequest(RMD)">clear</mat-icon></span>
            </div>
      </div>
    </a>
  </mat-nav-list>
