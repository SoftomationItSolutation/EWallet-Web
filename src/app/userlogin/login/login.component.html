<div class="wrapper">
    <div class="container">
        <div class="row">
            <div class="col-md-10 offset-md-1 col-sm-12 col-xl-4 offset-xl-4 formmargin">
                <div class="row">
                    <div class="col-md-12 text-center mb-4">
                        <a [routerLink]="['']"><img src="../../assets/logo-2.PNG" class="logoimg" /></a>
                    </div>
                    <div class="col-md-12 mb-4">
                        <!-- <p class="text-white text-center font">Flipprr</p> -->
                        <p class="text-white text-center font-p">Login in to your account !</p>
                    </div>
                    <div class="col-md-12">
                        <mat-card>
                            <mat-card-content>
                                <form [formGroup]="LoginForm" (ngSubmit)="onLogin()">
                                    <div class="col-md-12">
                                        <mat-form-field class="input input--nao">
                                            <input matInput formControlName="LoginId" placeholder="Mobile / Login Id" required class="input__field input__field--nao" type="mytype" id="input-1">
                                            <mat-error *ngIf="isFieldInvalid('LoginId')">
                                                Please inform your login details
                                            </mat-error>
                                        </mat-form-field>
                                    </div>
                                    <div class="col-md-12">
                                        <mat-form-field class="input input--nao">
                                            <input class="input__field input__field--nao" id="password" placeholder="Password" matInput type="password" [type]="hide ? 'password' : 'text'" formControlName="Password" required>
                                            <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
                                            <mat-error *ngIf="isFieldInvalid('Password')">
                                                Please inform your password
                                            </mat-error>
                                        </mat-form-field>
                                    </div>
                                    <!-- <div class="col-md-12">
                                        <span class="input input--nao">
                                            <label class="checkboxcontainer">Remember me
                                                <input type="checkbox">
                                                <span class="checkmark"></span>
                                            </label>
                                        </span>
                                    </div> -->
                                    <div class="col-md-12">
                                        <span class="input input--nao">
                                            <a>
                                                <button mat-raised-button class="btn btn-primary btn-block loginbtn border-0">
                                                    <i class=""></i> Login
                                                </button>
                                            </a>
                                        </span>
                                    </div>
                                </form>
                            </mat-card-content>
                        </mat-card>
                    </div>
                    <div class="col-md-12">
                        <p>Forget Password ? <a [routerLink]="['/forget']" class="text-white" >click here</a></p>
                        <hr />
                    </div>
                    <div class="col-md-12">
                        <p class="seperatetxt">flipprr.com <a [routerLink]="['/registration']" class="text-white" >Sign up</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <ngx-spinner bdColor="rgba(51,51,51,0.5)" size="medium" color="#fff" type="line-spin-fade-rotating"></ngx-spinner>
</div>
