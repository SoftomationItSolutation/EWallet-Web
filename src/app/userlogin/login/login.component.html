<div class="signin-content">
  <mat-card>
    <mat-card-content>
      <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <p>Please login to continue</p>
        <mat-form-field class="full-width-input">
          <input matInput placeholder="Login Id / Mobile No." formControlName="LoginId" required>
          <mat-error *ngIf="isFieldInvalid('LoginId')">
            Please inform your user name
          </mat-error>
        </mat-form-field>
        <mat-form-field class="full-width-input">
          <input matInput type="password" [type]="hide ? 'password' : 'text'" placeholder="Password" formControlName="Password" required>
          <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
          <mat-error *ngIf="isFieldInvalid('Password')">
            Please inform your password
          </mat-error>
        </mat-form-field>
       
        <button mat-raised-button color="primary">Login</button>
        <mat-error *ngIf="UserError_flag">
          {{UserError_Message}}
        </mat-error>
      </form>
      <div class="row">
        <div class="col-md-8">
          <br>
        </div>
      </div>
     
      <div class="row">
        <div class="col-md-3">
         <a mat-raised-button color="link" [routerLink]="['/forget']" >Forget Password ?</a>
        </div>
        
        
      </div>

    </mat-card-content>
  </mat-card>
  <ngx-spinner
  bdColor="rgba(51,51,51,0.8)"
  size="medium"
  color="#fff"
  type="line-spin-fade-rotating">
</ngx-spinner>
</div>
