<div class="signin-content">
  <mat-card>
    <mat-card-content>
      <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <p>Please login to continue</p>
        <mat-form-field class="full-width-input">
          <input matInput placeholder="User" formControlName="userName" required>
          <mat-error *ngIf="isFieldInvalid('userName')">
            Please inform your user name
          </mat-error>
        </mat-form-field>
        <mat-form-field class="full-width-input">
          <input matInput type="password" [type]="hide ? 'password' : 'text'" placeholder="Password" formControlName="password" required>
          <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
          <mat-error *ngIf="isFieldInvalid('userName')">
            Please inform your password
          </mat-error>
        </mat-form-field>
        <button mat-raised-button color="primary">Login</button>
      
      </form>
      <div class="row">
        <div class="col-md-8">
          <br>
        </div>
      </div>
     
      <div class="row">
        <div class="col-md-3">
         <a mat-raised-button color="link" href="/forget">Forget Password ?</a>
        </div>
        <div class="col-md-2">

        </div>
        <div class="col-md-3">
         <button mat-raised-button color="link" href="/registration">Don't have account ?</button>
        </div>
      </div>

    </mat-card-content>
  </mat-card>
</div>
